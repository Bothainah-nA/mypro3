<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إنشاء حساب جديد | كنزا</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #ffffff, #f1f8f4);
      color: #333;
      padding: 60px 10px;
    }

    .container {
      max-width: 420px;
      margin: auto;
      background: #fff;
      padding: 35px;
      border-radius: 18px;
      box-shadow: 0 0 20px rgba(0,0,0,.08);
      border-top: 5px solid #2e7d32;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-3px);
    }

    h2 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 20px;
    }

    form p {
      margin: 12px 0;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #2e7d32;
      outline: none;
      box-shadow: 0 0 4px rgba(46,125,50,0.3);
    }

    button {
      background: #ff9800;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 8px;
      width: 100%;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #fb8c00;
    }

    .alert {
      background: #fbe9e7;
      border-left: 5px solid #ff9800;
      padding: 10px 14px;
      margin-bottom: 15px;
      border-radius: 6px;
      font-size: 14px;
      color: #e65100;
    }

    .messages {
      margin-bottom: 20px;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 16px;
      color: #2e7d32;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>✨ إنشاء حساب جديد</h2>

    <!-- ✅ عرض رسائل النظام -->
    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <div class="alert">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}

    <!-- ✅ نموذج التسجيل -->
    <form method="POST" novalidate>
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">إنشاء الحساب</button>
    </form>

    <a href="{% url 'login' %}">هل لديك حساب؟ تسجيل الدخول</a>
  </div>

</body>
</html>
