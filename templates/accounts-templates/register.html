<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إنشاء حساب جديد | كنزا</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #ffffff, #f9f9f9);
      color: #333;
      padding: 50px;
    }
    .box {
      max-width: 420px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,.08);
      border-top: 5px solid #2e7d32; /* الأخضر */
    }
    h2 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      transition: border-color 0.3s;
    }
    input:focus {
      border-color: #2e7d32;
      outline: none;
    }
    button {
      background: #ff9800; /* برتقالي */
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      transition: background 0.3s;
    }
    button:hover {
      background: #fb8c00;
    }
    a {
      display: block;
      text-align: center;
      margin-top: 12px;
      color: #2e7d32;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>إنشاء حساب جديد</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">إنشاء الحساب</button>
    </form>
    <a href="{% url 'login' %}">هل لديك حساب؟ تسجيل الدخول</a>
  </div>
</body>
</html>
